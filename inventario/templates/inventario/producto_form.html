<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{{ title }} | Pa√±alera Admin</title> 
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #333; border-bottom: 2px solid #eee; padding-bottom: 10px; }
        form { background: #f9f9f9; padding: 20px; border-radius: 8px; max-width: 500px; margin: 20px 0; border: 1px solid #ccc; }
        .actions button, .actions a {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-right: 10px;
            font-weight: bold;
        }
        .actions button[type="submit"] { background-color: #007bff; color: white; }
        .actions a { background-color: #6c757d; color: white; }
    </style>
</head>
<body>
    
    <h1>{{ title }}</h1>

    <!-- FORMULARIO CORRECTO: SOLO UNO -->
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        
        {{ form.as_p }}

        <div class="actions">
            <button type="submit">Guardar Producto</button>
            <a href="{% url 'dashboard' %}">Cancelar</a>
        </div>
    </form>

</body>
</html>
